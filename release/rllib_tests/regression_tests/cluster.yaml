cluster_name: ray-rllib-regression-tests

min_workers: 0
max_workers: 0

docker:
    image: anyscale/ray-ml:nightly-gpu
    container_name: ray_container
    pull_before_run: True

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2a
    cache_stopped_nodes: False

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

available_node_types:
    gpu_ondemand:
        node_config:
            InstanceType: p3.16xlarge
        resources: {"CPU": 64, "GPU": 8}
        min_workers: 0
        max_workers: 0

head_node_type: gpu_ondemand
worker_default_node_type: gpu_ondemand

# List of shell commands to run to set up nodes.
setup_commands:
    - sudo apt update
    - sudo apt-get install -y libglib2.0-0 libcudnn7=7.6.5.32-1+cuda10.1
    # libcudnn8=8.0.5.39-1+cuda11.0
    - pip install -U {{env["RAY_WHEEL"]}}

# Command to start ray on the head node. You don't need to change this.
head_start_ray_commands:
    - ray stop
    - ulimit -n 65536; OMP_NUM_THREADS=1 ray start --head --port=6379 --object-manager-port=8076 --autoscaling-config=~/ray_bootstrap_config.yaml

# Command to start ray on worker nodes. You don't need to change this.
worker_start_ray_commands:
    - ray stop
    - ulimit -n 65536; OMP_NUM_THREADS=1 ray start --address=$RAY_HEAD_IP:6379 --object-manager-port=8076
